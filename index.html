```html <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #content {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Link para clicar -->
        <a href="#" onclick="mostrarMensagem()">Clique Aqui</a>
    </div>

    <script>
        // Função para mostrar a mensagem "Eu te amo"
        function mostrarMensagem() {
            // Substitui o conteúdo do elemento com a mensagem
            document.getElementById('content').innerHTML = 'Eu te amo';
        }
    </script>
</body>
</html>
