<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Link com Gatinhos e Cora√ß√µes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
        }
        #content {
            font-size: 24px;
            color: #333;
            padding: 10px;
        }
        a {
            text-decoration: none;
            color: #ff6347;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffebcd;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff9966;
        }
        img {
            max-width: 100%;  /* Responsivo para dispositivos m√≥veis */
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        #heart {
            font-size: 36px;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Link para clicar -->
        <a href="#" onclick="mostrarMensagem()">Clique Aqui</a>
        <br>
        <!-- Imagem de gatinho -->
        <img id="gatinho" src="https://placekitten.com/200/300" alt="Gatinho Fofo">
        <div id="heart">‚ù§Ô∏è</div>
    </div>

    <script>
        // Fun√ß√£o para mostrar a mensagem "Eu te amo" com um gatinho e cora√ß√£o
        function mostrarMensagem() {
            // Substitui o conte√∫do do elemento com a mensagem e imagens
            document.getElementById('content').innerHTML = 'Eu te amo! üòª';
            document.getElementById('gatinho').src = "https://placekitten.com/300/400"; // Muda a imagem do gatinho
            document.getElementById('heart').innerHTML = 'üíñüíñüíñ'; // Adiciona mais cora√ß√µes
        }
    </script>
</body>
</html>
